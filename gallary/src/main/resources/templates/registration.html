<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd"> 
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>PhotoBomB Registration</title>
		
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
		
		<link rel="stylesheet" href="/css/demo.css" />
		<link rel="stylesheet" href="/css/sky-forms.css" />
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/sky-forms-ie8.css">
		<![endif]-->
		
		<!--[if lt IE 10]>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="js/jquery.placeholder.min.js"></script>
		<![endif]-->		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/sky-forms-ie8.js"></script>
		<![endif]-->
	</head>
	<body class="bg-cyan">
		<div class="body body-s">
		
			<form th:action="@{/registration}" class="sky-form" method="post" th:object="${clicker}">
				<header><b>Registration form</b></header>
				<fieldset>					
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							<input type="text" placeholder="Username"  th:field="*{userName}"/>
							<b class="tooltip tooltip-bottom-right">Only characters</b>
							<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User Name error Message</span>
						</label>
					</section>	
					
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input type="email" placeholder="Email address" th:field="*{email}"/>
							<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</span>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" placeholder="Password"  th:field="*{password}"/>
							<b class="tooltip tooltip-bottom-right">Only characters and numbers</b>
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error Message</span>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" placeholder="Confirm password"/>
							<b class="tooltip tooltip-bottom-right"  name="confirmPassword">Only characters and numbers</b>
							
						</label>
					</section>
				</fieldset>
					
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="text" placeholder="First name" th:field="*{firstName}"/>
								<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error Message</span>
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" placeholder="Last name"  th:field="*{lastName}"/>
								<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error Message</span>
							</label>
						</section>
					</div>
					<section>
						<label class="select">
							<select name="gender">
								<option value="0" th:selected="selected" th:disabled="disabled">Gender</option>
								<option th:each="gender : ${ui.genderList}" th:value="${gender.code}" th:text="${gender.discription}" ></option>
							</select>
							<i></i>
						</label>
					</section> 
					
					<section>
						<label class="checkbox"><input type="checkbox" name="checkbox"/><i></i>I agree to the Terms of Service</label>
						<label class="checkbox"><input type="checkbox" name="checkbox"/><i></i>I want to receive news and  special offers</label>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button" value="yes">Submit</button>
				</footer>
			</form>
			
		</div>
	</body>
</html>
