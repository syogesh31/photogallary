<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>PhotoBomB Login</title>


<link rel="stylesheet" href="css/reset.css">

<link rel='stylesheet prefetch'
	href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch'
	href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="pen-title">
		<h1>
			<b>PhotoBomB Login</b>
		</h1>
	</div>
	<!-- Form Module-->
	<div class="module form-module">
		<div class="toggle">
			<i class="fa fa-times fa-pencil"></i>
			<div class="tooltip">Click Me</div>
		</div>
		<div class="form">
			<h2>Login to your account</h2>
			<form th:action="@{/login}" />
			<input placeholder="Username" th:type="text" th:name="username" /> <input
				placeholder="Password" th:type="password" th:name="password" /> <input
				type="submit" value="Sign In" />
			</form>
		</div>
		<div class="form">
			<h2>Create an account</h2>
			<form>
				<input type="text" placeholder="Username" /> <input type="password"
					placeholder="Password" /> <input type="email"
					placeholder="Email Address" /> <input type="tel"
					placeholder="Phone Number" />
				<button>Register</button>
			</form>
		</div>
		<div class="cta">
			<a href="login.html">Forgot your password?</a>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://codepen.io/andytran/pen/vLmRVp.js'></script>
	<script src="js/index.js"></script>
</body>
</html>
